<html lang="en">
  <head>
    <meta charset="UTF-8" />

      crossorigin="anonymous"
    />
    <!-- fontawesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"

      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!-- CSS -->
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <div class="container">
      <form action="" class="border m-3 pt-3 bg-light">
        <h2 class="text-center">CALCOLA IL PREZZO DEL TUO BIGLIETTO</h2>

        <div class="input-request row p-5">
          <div class="name-container col-4">
            <label for="input-name">Nome e Cognome</label>
            <input type="text" id="input-name" class="form-control" />
          </div>

          <div class="chilometri-container col-4">
            <label for="input-chilometri">Km da percorrere</label>
            <input type="number" id="input-chilometri" class="form-control" />
          </div>

          <div class="selection-age-container col-4">
            <label for="age-container">Et√† del cliente</label>

            <select
              class="form-select"
              aria-label="Default select example"
              id="age-container"
            >
              <option selected>Open this select menu</option>
              <option value="1">Minorenne</option>
              <option value="2">Maggiorenne</option>
              <option value="3">Over 65</option>
            </select>
          </div>
        </div>

        <div class="button-input-container d-flex justify-content-around p-5">
          <div class="btn-uno">
            <button type="button" class="btn btn-primary" id="button-genera">
              Genera
            </button>
          </div>
          <div class="btn-due">
            <button type="button" class="btn btn-secondary">Annulla</button>
          </div>
        </div>
      </form>

      <div class="ticket-detalis-container">
        <!-- COMPARSA TICKET CON DETTAGLI -->
      </div>
    </div>
